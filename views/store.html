<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - EcoTwin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
        }
        .store-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        .points-display {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .item-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .item-card:hover {
            transform: translateY(-5px);
        }
        .item-image {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .item-price {
            color: #4CAF50;
            font-weight: bold;
            margin: 10px 0;
        }
        .buy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buy-btn:hover {
            background-color: #45a049;
        }
        .category-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .category-btn {
            margin: 5px;
            padding: 5px 10px;
            background: #ddd;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .category-btn.active {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Boutique Energy Challenge</h1>
        <p>Échangez vos points contre des accessoires pour votre avatar</p>
    </div>

    <div class="nav">
        <a href="#home">Accueil</a>
        <a href="#challenges">Défis</a>
        <a href="#store">Boutique</a>
        <a href="#avatar">Mon Avatar</a>
    </div>

    <div class="store-container">
        <div class="points-display">
            <h3>Vos points: <span id="user-points">350</span> ⭐</h3>
        </div>

        <div class="category-filter">
            <button class="category-btn active">Tous</button>
            <button class="category-btn">Chapeaux</button>
            <button class="category-btn">Lunettes</button>
            <button class="category-btn">Vêtements</button>
            <button class="category-btn">Autres</button>
        </div>

        <div class="items-grid">
            <!-- Exemple d'articles -->
            <div class="item-card">
                <img src="https://via.placeholder.com/150?text=Chapeau" alt="Chapeau Vert" class="item-image">
                <h3>Chapeau Vert</h3>
                <p class="item-price">50 points</p>
                <button class="buy-btn">Acheter</button>
            </div>
            
            <div class="item-card">
                <img src="https://via.placeholder.com/150?text=Lunettes" alt="Lunettes Cool" class="item-image">
                <h3>Lunettes Cool</h3>
                <p class="item-price">75 points</p>
                <button class="buy-btn">Acheter</button>
            </div>
            
            <div class="item-card">
                <img src="https://via.placeholder.com/150?text=Chemise" alt="Chemise Énergie" class="item-image">
                <h3>Chemise Énergie</h3>
                <p class="item-price">100 points</p>
                <button class="buy-btn">Acheter</button>
            </div>
            
            <div class="item-card">
                <img src="https://via.placeholder.com/150?text=Montre" alt="Montre Éco" class="item-image">
                <h3>Montre Éco</h3>
                <p class="item-price">150 points</p>
                <button class="buy-btn">Acheter</button>
            </div>
            
            <div class="item-card">
                <img src="https://via.placeholder.com/150?text=Écharpe" alt="Écharpe Hiver" class="item-image">
                <h3>Écharpe Hiver</h3>
                <p class="item-price">80 points</p>
                <button class="buy-btn">Acheter</button>
            </div>
            
            <div class="item-card">
                <img src="https://via.placeholder.com/150?text=Badge" alt="Badge Éco" class="item-image">
                <h3>Badge Éco</h3>
                <p class="item-price">30 points</p>
                <button class="buy-btn">Acheter</button>
            </div>
        </div>
    </div>

    <script>
        // Filtrage des catégories
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Ici vous pourriez filtrer les articles par catégorie
                const category = this.textContent;
                console.log(`Filtrer par: ${category}`);
            });
        });

        // Achat d'article
        document.querySelectorAll('.buy-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const itemCard = this.closest('.item-card');
                const itemName = itemCard.querySelector('h3').textContent;
                const itemPrice = parseInt(itemCard.querySelector('.item-price').textContent);
                const userPoints = parseInt(document.getElementById('user-points').textContent);
                
                if (userPoints >= itemPrice) {
                    if (confirm(`Acheter ${itemName} pour ${itemPrice} points?`)) {
                        // Mise à jour des points
                        const newPoints = userPoints - itemPrice;
                        document.getElementById('user-points').textContent = newPoints;
                        alert(`Félicitations! Vous avez acheté ${itemName}.`);
                        
                        // Ici vous pourriez envoyer cette transaction à votre backend n8n
                        console.log(`Achat: ${itemName} - ${itemPrice} points`);
                    }
                } else {
                    alert("Vous n'avez pas assez de points pour cet article!");
                }
            });
        });
    </script>
</body>
</html>
